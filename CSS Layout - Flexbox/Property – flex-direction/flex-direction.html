<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flex-direction.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            <title class="title">flex-direction</title>
        </h1>
    </header>
    <h2 class="flex-direction-row">
        <div class="flex-container">
            flex-direction: row; (default)
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
    </h2>
    <h2 class="flex-direction-row-reverse">
        <div class="flex-container">
            flex-direction: row-reverse;
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
    </h2>
    <h2 class="flex-direction-column">
        <div class="flex-container">
            flex-direction: column;
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
    </h2>
    <h2 class="flex-direction-column-reverse">
        <div class="flex-container">
            flex-direction: column-reverse;
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
    </h2>
</body>
</html>
