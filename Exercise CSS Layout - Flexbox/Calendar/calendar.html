<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calendar.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="first-container">
            <section class="workweek">
                Workweek
            </section>
            <section class="work-days">
                <div>
                    <p>1 Monday</p>
                </div>
                <div>
                    <p>2 Thuesday</p>
                </div>
                <div>
                    <p>3 Wednesday</p>
                </div>
                <div>
                    <p>4 Thursday</p>
                </div>
                <div>
                    <p>5 Friday</p>
                </div>
            </section>
            <section class="weekend">
                Weekend
            </section>
            <section class="weekend-days">
                <div>
                    <p>6 Saturday</p>
                </div>
                <div>
                    <p>7 Sunday</p>
                </div>
            </section>
        </div>
        <div class="second-container">
            <section class="notes">
                <div>
                    REMINDERS
                </div>
                <div>
                    SPECIAL DATES
                </div>
            </section>
        </div>
    </main>
</body>

</html>
