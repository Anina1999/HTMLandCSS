<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./carousel.css">
</head>
<body>
    <h1>Team HTML & CSS - Януари 2026 - Carousel</h1>

    <div class="carousel-container">
        <input type="radio" checked name="carousel" id="s1">
        <input type="radio" name="carousel" id="s2">
        <input type="radio" name="carousel" id="s3">
        <input type="radio" name="carousel" id="s4">
        <input type="radio" name="carousel" id="s5">

    <div class="carousel-viewport">
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="./images/nat1.jpg" alt="img1">
                <span class="caption">Първи слайд - природа</span>
            </div>
            <div class="carousel-slide">
                <img src="./images/nat2.jpg" alt="img2">
                <span class="caption">Втори слайд - природа</span>
            </div>
            <div class="carousel-slide">
                <img src="./images/nat3.jpg" alt="img3">
                <span class="caption">Трети слайд - природа</span>
            </div>
            <div class="carousel-slide">
                <img src="./images/nat4.jpg" alt="img4">
                <span class="caption">Четвърти слайд - природа</span>
            </div>
            <div class="carousel-slide">
                <img src="./images/nat5.jpg" alt="img5">
                <span class="caption">Пети слайд - природа</span>
            </div>
        </div>
    </div>

    <div class="arrows">
        <label for="s5" class="carousel-btn prev prev1"><</label>
        <label for="s1" class="carousel-btn prev prev2"><</label>
        <label for="s2" class="carousel-btn prev prev3"><</label>
        <label for="s3" class="carousel-btn prev prev4"><</label>
        <label for="s4" class="carousel-btn prev prev5"><</label>
        <label for="s2" class="carousel-btn next next1">></label>
        <label for="s3" class="carousel-btn next next2">></label>
        <label for="s4" class="carousel-btn next next3">></label>
        <label for="s5" class="carousel-btn next next4">></label>
        <label for="s1" class="carousel-btn next next5">></label>
    </div>

    <span class="slide-counter">
        <span class="num num-1">1</span>
        <span class="num num-2">2</span>
        <span class="num num-3">3</span>
        <span class="num num-4">4</span>
        <span class="num num-5">5</span>
        /5
    </span>

    <div class="carousel-dots">
        <label for="s1"></label>
        <label for="s2"></label>
        <label for="s3"></label>
        <label for="s4"></label>
        <label for="s5"></label>
    </div>
</div>
</body>
</html>
