<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./align-items.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>align-items</h1>
    </header>
    <section>
        <h2>align-items: stretch; (default)</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <h2>align-items: flex-start;</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <h2>align-items: center;</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <h2>align-items: flex-end;</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <h2>align-items: baseline;</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
