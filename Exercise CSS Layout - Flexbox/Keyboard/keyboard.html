<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <main>
        <section class="first-row">
            <span>esc</span>
            <span>f1</span>
            <span>f2</span>
            <span>f3</span>
            <span>f4</span>
            <span>f5</span>
            <span>f6</span>
            <span>f7</span>
            <span>f8</span>
            <span>f9</span>
            <span>f10</span>
            <span>f11</span>
            <span>f12</span>
            <span>f13</span>
        </section>

        <section class="second-row">
            <span>ยง</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>0</span>
            <span>-</span>
            <span>+</span>
            <span class="backspace">backspace</span>
        </section>

        <section class="third-row">
            <span class="tab">tab</span>
            <span>q</span>
            <span>w</span>
            <span>e</span>
            <span>r</span>
            <span>t</span>
            <span>y</span>
            <span>u</span>
            <span>i</span>
            <span>o</span>
            <span>p</span>
            <span>[</span>
            <span>]</span>
            <span class="enter">enter</span>
        </section>

        <section class="fourth-row">
            <span class="caps">caps lock</span>
            <span>a</span>
            <span>s</span>
            <span>d</span>
            <span>f</span>
            <span>g</span>
            <span>h</span>
            <span>j</span>
            <span>k</span>
            <span>l</span>
            <span>;</span>
            <span>'</span>
            <span>\</span>
            <span class="empty"></span>
        </section>

        <section class="fifth-row">
            <span class="first-shift">shift</span>
            <span>`</span>
            <span>z</span>
            <span>x</span>
            <span>c</span>
            <span>v</span>
            <span>b</span>
            <span>n</span>
            <span>m</span>
            <span>,</span>
            <span>.</span>
            <span>/</span>
            <span class="last-shift">shift</span>
        </section>

        <section class="sixth-row">
            <span>ctrl</span>
            <span>win</span>
            <span>alt</span>
            <span class="space"></span>
            <span>alt</span>
            <span>win</span>
            <span>ctrl</span>
        </section>
    </main>
</body>
</html>
