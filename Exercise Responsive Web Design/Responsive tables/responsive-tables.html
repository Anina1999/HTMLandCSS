<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./responsive-tables.css">
</head>

<body>
    <section class="first-container">
        <h2>Table Title</h2>
        <table>
            <thead>
                <tr>
                    <td>Title 1</td>
                    <td>Title 2 is fairly very long </td>
                    <td>Title 3</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-title="Title 1">Value 1</td>
                    <td data-title="Title 2 is fairly very long">Value 2</td>
                    <td data-title="Title 3">Value 3</td>
                </tr>
                <tr>
                    <td data-title="Title 1">Value 1</td>
                    <td data-title="Title 2 is fairly very long">Value 2</td>
                    <td data-title="Title 3">Value 3</td>
                </tr>
                <tr>
                    <td data-title="Title 1">Value 1</td>
                    <td data-title="Title 2 is fairly very long">Value 2</td>
                    <td data-title="Title 3">Value 3</td>
                </tr>
            </tbody>

        </table>
    </section>

    <section class="second-container">
        <table>
            <thead>
                <tr>
                    <td>Header 1</td>
                    <td>Header 22</td>
                    <td>Header 333</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-title="Header 1">Row 1, Col 1</td>
                    <td data-title="Header 2">Row 1, Col 2</td>
                    <td data-title="Header 3">Row 1, Col 3</td>
                </tr>
                <tr>
                    <td data-title="Header 1">Row 2, Col 1</td>
                    <td data-title="Header 2">Row 2, Col 2</td>
                    <td data-title="Header 3">Row 2, Col 3</td>
                </tr>
                <tr>
                    <td data-title="Header 1">Row 3, Col 1</td>
                    <td data-title="Header 2">Row 3, Col 2</td>
                    <td data-title="Header 3">Row 3, Col 3</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
