<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./expandable-tree-view.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Collapsable & expandable tree view in HTML & CSS only</h2>
    </header>

    <main class="tree">
        <details class="container">
            <summary class="first">Giant Planets</summary>
            <div class="nested-div">
                <details>
                    <summary class="nested">Gas Giants</summary>
                    <p>Jupiter</p>
                    <p class="last-para">Saturn</p>
                </details>
    
                <details>
                    <summary class="nested">Ice Giants</summary>
                    <p>Uranus</p>
                    <p class="last-para">Neptune</p>
                </details>
            </div>
        </details>
    </main>
    </body>
    
    </html>
