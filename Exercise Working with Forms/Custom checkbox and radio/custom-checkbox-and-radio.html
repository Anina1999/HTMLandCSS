<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./custom-checkbox-and-radio.css">
</head>

<body>

    <form action="">
        <h2>Radio</h2>
        <p class="field">
            <input type="radio" id="option-1" required name="option">
            <label for="option-1">Option-1</label>
        </p>
        <p class="field">
            <input type="radio" id="option-2" required name="option">
            <label for="option-2">Option-2</label>
        </p>

        <h2>Checkbox</h2>
        <p class="field">
            <input type="checkbox" id="checkbox-1" required>
            <label for="checkbox-1">Checkbox-1</label>
        </p>
        <p class="field">
            <input type="checkbox" id="checkbox-2" required>
            <label for="checkbox-2">Checkbox-2</label>
        </p>
    </form>

</body>

</html>
