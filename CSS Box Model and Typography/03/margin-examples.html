<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./margin-examples.css">
</head>
<body>
    <p>
        <div class="first-element">
            <p>Uniform Margin: 20px</p>
        </div>
    </p>

    <p>

    </p>
