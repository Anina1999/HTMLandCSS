<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>

    <form action="" class="login">
        <fieldset>
            <legend>Contact</legend>

            <p class="field">
                <input type="text" id="name" required>
                <label for="name">Your Name</label>
                <span class="helper-text">First and Last name is enough</span>
            </p>

            <p class="field">
                <input type="email" id="email" required>
                <label for="email">Email</label>
                <span class="helper-text">example:anina_1999@abv.bg</span>
            </p>

            <p class="field">
                <input type="text" id="subject" required>
                <label for="subject">Subject</label>
                <span class="helper-text">What is this about?</span>
            </p>

            <p class="field">
                <textarea id="message" required></textarea>

                <label for="message">Message</label>
                <span class="helper-text">Let us know what you need</span>
            </p>

            <input type="submit" value="Send">
        </fieldset>
    </form>

</body>
</html>
