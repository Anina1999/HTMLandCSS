<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./align-self.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>align-self</h1>
    </header>
    <section>
        <h2>align-self: flex-start;</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul class="align-self-flex-start">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <h2>align-self: center;</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul class="align-self-center">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <h2>align-self: flex-end;</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul class="align-self-flex-end">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <h2>align-self: baseline;</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul class="align-self-baseline">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
