<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flex-wrap.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            <title class="title">flex-wrap</title>
        </h1>
    </header>
    <section class="first-wrapper">
        <h2>flex-wrap: nowrap; (default)</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ul>
            </div>
        </div>
    </section>
     <section class="second-wrapper">
        <h2>flex-wrap: wrap;</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ul>
            </div>
        </div>
    </section>
         <section class="third-wrapper">
        <h2>flex-wrap: wrap-reverse;</h2>
        <div class="flex-container">
            <div class="flex-item">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
